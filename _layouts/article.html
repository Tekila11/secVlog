---
layout: default
---

<article class="article-content">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
        <span class="read-time">{{ page.content | number_of_words | divided_by: 180 | plus: 1 }} min read</span>
    </div>
    <div class="tags">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
        {% endfor %}
    </div>
    <hr>
    {{ content }}
</article>
